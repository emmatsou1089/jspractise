<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    ul>li.active{
        color:red
    }

    #box{
            width: 100px;
            line-height: 100px;
            background-color: lightblue;
            text-align: center;}

</style>




</head>
<body>
    <p>點案項目顏色</p>
<ul>
    <li>01</li>
    <li>02</li>
    <li>03</li>
    <li>04</li>
</ul>
<a id="btn-box-switch" href="javascript:;">點按顯示/關閉盒子</a>
<div id="box">box</div>

<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script>

// $('ul>li').addClass('active')    
$('ul>li').on('click',addRedText)

function addRedText(){
    $(this).toggleClass('active')
}

$('#btn-box-switch').on('click',function(){
    $('#box').fadeToggle()

})

</script>
</body>
</html>
